<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Correct path for static resources -->
</head>
<body>
    <h1>User Management</h1>
    
    <!-- Form to add user -->
    <form action="/api/users" method="POST" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Username" required/>
        <input type="email" th:field="*{email}" placeholder="Email" required/>
        <input type="password" th:field="*{password}" placeholder="Password" required/>
        <button type="submit">Add User</button>
    </form>

    <hr>

    <!-- Table to display users -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User rows will be populated by JavaScript -->
        </tbody>
    </table>

    <!-- Include your JavaScript for dynamic content -->
    <script src="/app.js"></script>
</body>
</html>
